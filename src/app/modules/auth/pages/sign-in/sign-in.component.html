<div class="login">
  <form class="login__form" [formGroup]="loginForm" (submit)="onSubmit()">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>

      <input
        class="login__form__input"
        matInput
        type="email"
        formControlName="email"
        required
        appFocusOnLoad
      />
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')"
        >Please enter a valid email address.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>

      <input
        matInput
        type="password"
        formControlName="password"
        required
        minlength="8"
      />
      <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')"
        >Password must be at least 8 characters long.</mat-error
      >
    </mat-form-field>
    <a href="auth/signUp">i don't have an account'</a>
    <button mat-raised-button color="primary" type="submit">Sign In</button>
  </form>
</div>
