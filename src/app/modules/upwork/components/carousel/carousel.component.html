<div class="carousel-container">
  <div
    class="carousel-slide"
    [style.transform]="'translateX(' + -index * 27 + '%)'"
  >
    <div class="carousel-item">
<img src="../../../../../assets/imgs/slide1.png">    </div>
    <div class="carousel-item itemmid">
      <img src="../../../../../assets/imgs/slide2.png">
    </div>
    <div class="carousel-item">
      <img src="../../../../../assets/imgs/slide3.png">     </div>
  </div>
  <div class="carousel-dots">
    <div [class.active]="index === 0" (click)="index = 0"><mat-icon>arrow_back</mat-icon></div>
    <div [class.active]="index === 1" (click)="index = 1"> <mat-icon>arrow_forward</mat-icon></div>
  </div>
</div>
